# 参考
# http://qiita.com/succi0303/items/cb396704493476373edf

# prefixキーをC-zに変更する
set -g prefix C-z
# C-bのキーバインドを解除する
unbind C-b
# C-z*2でtmux内のプログラムにC-aを送る
bind C-z send-prefix

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# | でペインを縦に分割する
bind | split-window -h
# - でペインを横に分割する
bind - split-window -v

# マウス操作を有効にする
#setw -g mouse

# ESCに何故か入っているdelayをなくす
set -sg escape-time 0

# 256色端末を使用する
set -g default-terminal "screen-256color"

# ステータスバーは上に表示する
#set -g status-position top

# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg black

# ウィンドウリストの色を設定する
setw -g window-status-fg cyan
setw -g window-status-bg default
# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# ペインボーダーの色を設定する
set -g pane-border-fg green
set -g pane-border-bg black
# アクティブなペインを目立たせる
set -g pane-active-border-fg white
set -g pane-active-border-bg green

# コマンドラインの色を設定する
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# コピーモードを設定する
## viのキーバインドを使用する
setw -g mode-keys vi
## クリップボード共有を有効にする
#set-option -g default-command "reattach-to-user-namespace -l bash"
set-option -g default-command ""
## コピーモードの操作をvi風に設定する
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# ステータスバーを設定する
#set-window-option -g allow-rename off
#set-window-option -g window-status-current-format "#[fg=colour255,bg=colour241,bold] #I: #W #[default]"

# 左パネル 特に何も表示しない
set -g status-left-length 50
set -g status-left " "  # Gitブランチの表示

# 右パネル
set -g status-right-length 80
# セッション番号とホスト名だけ表示
set -g status-right "#{?client_prefix,#[reverse],}[#S:#I.#P]" 
